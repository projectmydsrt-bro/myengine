<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three.js + CSS Overlay</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  #ui-overlay {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: sans-serif;
  }
  button { padding:5px 10px; margin-bottom:5px; }
</style>
</head>
<body>
<div id="ui-overlay">
  <button id="btnRotate">Rotate Cube</button>
  <p>Three.js Demo</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = 5;

const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshNormalMaterial();
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

let rotating = false;
document.getElementById('btnRotate').onclick = () => { rotating = !rotating; }

function animate(){
  requestAnimationFrame(animate);
  if(rotating) cube.rotation.y += 0.01;
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
