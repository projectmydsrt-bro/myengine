<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myengine - Box Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import { Engine, Scene, Camera, Geometry, Mesh, Renderer } from "../index.js";

    // Setup engine & canvas
    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    const engine = new Engine(canvas);

    // Buat scene
    const scene = new Scene();

    // Buat kamera
    const camera = new Camera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Buat geometry box
    const boxGeometry = new Geometry("box", 1, 1, 1);
    const box = new Mesh(boxGeometry, { color: "red" });
    scene.add(box);

    // Renderer
    const renderer = new Renderer(engine);

    // Animasi render loop
    function animate() {
      requestAnimationFrame(animate);
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
